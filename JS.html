<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
</head>

<body>
    <p id="sum"></p>
    <p id="sum2"></p>
    <p id="quotient"></p>

<script>
    result = 66 + 1;
    document.getElementById("sum").innerHTML = 
    "the sum of 66 + 1 is " + result;

    result = 20 + 21;
    document.getElementById("sum2").innerHTML = 
    "the sum of 20 + 21 is " + result;

    result = 2829 / 69;
    document.getElementById("quotient").innerHTML =
    "the quotient of 2829 / 69 is " + result;
</script>
</body>
