<!DOCTYPE html>
<html>

<head>
    <title>Simple Form Validation</title>
    <style>

        body {
            font-family: Arial, 'Courier New', Courier, monospace;
            padding: 20px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-color: cornflowerblue;
            box-shadow: 0 0 5px cornflowerblue;
        }

        #message {
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        @keyframes fadeShake {
            0% {
                opacity: 0;
                transform: translateX(0);
            }

            20% {
                opacity: 1;
                transform: translateX(-5px);
            }

            40% {
                transform: translateX(5px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .error-animate {
            animation: fadeShake 0.5s ease;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .success-animate {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>

<body>

    <h2 style=
    "color: cornflowerblue;
    text-shadow: 0 0 2px cornflowerblue;">
    Simple Form Validation</h2>

    <input type="text" id="username" placeholder="Enter username"><br>
    <input type="text" id="email" placeholder="Enter email"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <input type="number" id="age" placeholder="Enter age"><br>

    <button onclick="validateForm()">Submit</button>

    <p id="message"></p>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();
            const age = document.getElementById('age').value.trim();
            const msgBox = document.getElementById('message');

            let message = '';
            msgBox.classList.remove('error-animate', 'success-animate'); // Reset animation classes

            if (username === '') {
                message = 'Enter your username.';
                msgBox.style.color = 'red';
                msgBox.classList.add('error-animate');
            } else if (email === '') {
                message = 'Enter an email.';
                msgBox.style.color = 'red';
                msgBox.classList.add('error-animate');
            } else if (pass === '') {
                message = 'Enter a password.';
                msgBox.style.color = 'red';
                msgBox.classList.add('error-animate');
            } else if (age === '') {
                message = 'Enter your age.';
                msgBox.style.color = 'red';
                msgBox.classList.add('error-animate');
            } else {
                message = `Welcome, ${username}! Login successful ðŸŽ‰`;
                msgBox.style.color = 'green';
                msgBox.classList.add('success-animate');
            }

            msgBox.innerText = message;
        }
    </script>

</body>

</html>
